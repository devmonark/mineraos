<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineraOS Devmonark - Final Fix</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .config-panel { background: white; border-radius: 16px; border: 1px solid #e2e8f0; padding: 32px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .table-container { background: white; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); overflow: hidden; }
        .cell { min-width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: 700; border-right: 1px solid #f1f5f9; border-bottom: 1px solid #f1f5f9; }
        .s-sub { background-color: #dbeafe; color: #1e40af; } /* S */
        .s-ind { background-color: #fef3c7; color: #92400e; } /* I */
        .s-prf { background-color: #dcfce7; color: #166534; } /* P */
        .s-baj { background-color: #fee2e2; color: #991b1b; } /* B */
        .custom-scroll::-webkit-scrollbar { height: 8px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [config, setConfig] = useState({
                workDays: 14,
                offDays: 7,
                inductionDays: 5,
                totalDrillDays: 33
            });

            const data = useMemo(() => {
                const { workDays, offDays, inductionDays, totalDrillDays } = config;
                const total = totalDrillDays + 30;
                let s1 = Array(total).fill('-');
                let s2 = Array(total).fill('-');
                let s3 = Array(total).fill('-');

                const fillWorker = (arr, start) => {
                    let d = start;
                    while (d < total) {
                        // Fase de Trabajo (Total 14 días)
                        for (let i = 0; i < workDays && d < total; i++) {
                            if (i === 0) arr[d] = 'S';
                            else if (i <= inductionDays) arr[d] = 'I';
                            else arr[d] = 'P';
                            d++;
                        }
                        // Fase de Bajada (Día 15 del ciclo = D14 si empieza en 0)
                        if (d < total) {
                            arr[d] = 'B'; 
                            d++;
                        }
                        // Fase de Descanso
                        for (let i = 0; i < (offDays - 1) && d < total; i++) {
                            arr[d] = 'D';
                            d++;
                        }
                    }
                };

                // Supervisor 1 y 2 arrancan el día 0
                fillWorker(s1, 0);
                fillWorker(s2, 0);

                // Lógica de Relevo Supervisor 3
                for (let i = 0; i < total; i++) {
                    // S3 debe estar en P cuando S1 o S2 estén en B
                    let targetDay = i + inductionDays + 1;
                    if (targetDay < total && (s1[targetDay] === 'B' || s2[targetDay] === 'B')) {
                        if (s3[i] === '-') {
                            let canWork = true;
                            for(let j=1; j<offDays; j++) if(i-j >= 0 && (s3[i-j] !== '-' && s3[i-j] !== 'D')) canWork = false;
                            if(canWork) fillWorker(s3, i);
                        }
                    }
                }

                const counts = [];
                for(let i=0; i<totalDrillDays; i++) {
                    counts.push((s1[i]==='P'?1:0) + (s2[i]==='P'?1:0) + (s3[i]==='P'?1:0));
                }

                return { s1, s2, s3, counts };
            }, [config]);

            return (
                <div className="p-6 md:p-12 max-w-[1700px] mx-auto">
                    <div className="flex justify-between items-center mb-10">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-900 tracking-tight">MineraOS Devmonark</h1>
                            <p className="text-slate-500 font-medium">Gestión Crítica de Relevos de Supervisión</p>
                        </div>
                        <div className="bg-emerald-100 text-emerald-700 px-5 py-2 rounded-full text-xs font-bold border border-emerald-200 uppercase tracking-wider">
                            ✓ Operación Sincronizada 100%
                        </div>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-8">
                        <div className="w-full lg:w-80 shrink-0">
                            <div className="config-panel">
                                <h2 className="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-8">Parámetros Operativos</h2>
                                {[
                                    {l: 'Ciclo Trabajo (Días)', k: 'workDays'},
                                    {l: 'Ciclo Descanso (Días)', k: 'offDays'},
                                    {l: 'Días de Inducción', k: 'inductionDays'},
                                    {l: 'Proyección Total', k: 'totalDrillDays'}
                                ].map(item => (
                                    <div key={item.k} className="mb-6">
                                        <label className="block text-xs font-bold text-slate-700 mb-2 uppercase tracking-wide">{item.l}</label>
                                        <input 
                                            type="number" 
                                            className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold text-slate-800 outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all"
                                            value={config[item.k]} 
                                            onChange={e => setConfig({...config, [item.k]: parseInt(e.target.value) || 0})}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="flex-1 table-container">
                            <div className="overflow-x-auto custom-scroll">
                                <div className="inline-block min-w-full">
                                    <div className="flex bg-slate-50/50 border-b border-slate-100">
                                        <div className="w-44 shrink-0 h-12 flex items-center px-6 text-[10px] font-bold text-slate-400 uppercase sticky left-0 bg-slate-50 z-20 border-r border-slate-100 italic">Personal</div>
                                        {data.counts.map((_, i) => (
                                            <div key={i} className="cell text-[10px] text-slate-400 font-semibold">D{i}</div>
                                        ))}
                                    </div>
                                    {[
                                        {name: 'Supervisor 1', row: data.s1},
                                        {name: 'Supervisor 2', row: data.s2},
                                        {name: 'Supervisor 3', row: data.s3}
                                    ].map((s, idx) => (
                                        <div key={idx} className="flex border-b border-slate-50 group hover:bg-slate-50/50 transition-colors">
                                            <div className="w-44 shrink-0 h-12 flex items-center px-6 text-sm font-bold text-slate-700 sticky left-0 bg-white z-10 border-r border-slate-100 group-hover:bg-slate-50 transition-colors">{s.name}</div>
                                            {s.row.slice(0, config.totalDrillDays).map((v, i) => (
                                                <div key={i} className={`cell ${v==='S'?'s-sub':v==='I'?'s-ind':v==='P'?'s-prf':v==='B'?'s-baj':''}`}>
                                                    {v === '-' || v === 'D' ? '' : v}
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                    <div className="flex bg-slate-50 font-bold">
                                        <div className="w-44 shrink-0 h-12 flex items-center px-6 text-[10px] font-black text-slate-500 uppercase tracking-widest sticky left-0 bg-slate-50 z-20 border-r border-slate-200">Cobertura (P)</div>
                                        {data.counts.map((c, i) => (
                                            <div key={i} className={`cell border-none ${c < 2 && i > config.inductionDays ? 'text-red-500 bg-red-50' : 'text-slate-600'}`}>{c}</div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
