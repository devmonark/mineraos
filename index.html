<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MineraOS Devmonark - Logic Fixed</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .cell { min-width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: 800; border-right: 1px solid #edf2f7; border-bottom: 1px solid #edf2f7; }
        .s-sub { background-color: #dbeafe; color: #1e40af; } /* Azul S */
        .s-ind { background-color: #fef3c7; color: #92400e; } /* Naranja I */
        .s-prf { background-color: #dcfce7; color: #166534; } /* Verde P */
        .s-baj { background-color: #fee2e2; color: #991b1b; } /* Rojo B */
        .custom-scroll::-webkit-scrollbar { height: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [config, setConfig] = useState({
                work: 14,
                rest: 7,
                induction: 5,
                total: 45
            });

            const schedule = useMemo(() => {
                const days = config.total + 30;
                let s1 = Array(days).fill(null);
                let s2 = Array(days).fill(null);
                let s3 = Array(days).fill(null);

                const fillWorker = (arr, start) => {
                    let d = start;
                    while (d < days) {
                        // 1. Fase de Trabajo (14 días si config.work es 14)
                        for (let i = 0; i < config.work && d < days; i++) {
                            if (i === 0) arr[d] = 'S';
                            else if (i <= config.induction) arr[d] = 'I';
                            else arr[d] = 'P';
                            d++;
                        }
                        // 2. DIA DE BAJADA (Exactamente después de los 14 días)
                        if (d < days) { arr[d] = 'B'; d++; }
                        // 3. Fase de Descanso
                        for (let i = 0; i < (config.rest - 1) && d < days; i++) {
                            arr[d] = 'D'; d++;
                        }
                    }
                };

                fillWorker(s1, 0);
                fillWorker(s2, 0);

                // Relevo Supervisor 3: Entra para cubrir la bajada de S1 o S2
                for (let i = 0; i < days; i++) {
                    let targetDay = i + config.induction + 1;
                    if (targetDay < days && (s1[targetDay] === 'B' || s2[targetDay] === 'B')) {
                        if (!s3[i] || s3[i] === 'D') {
                            let restCheck = true;
                            for(let j=1; j<config.rest; j++) if(i-j >= 0 && s3[i-j] && s3[i-j] !== 'D') restCheck = false;
                            if(restCheck) fillWorker(s3, i);
                        }
                    }
                }

                const coverage = Array(config.total).fill(0).map((_, i) => 
                    (s1[i]==='P'?1:0) + (s2[i]==='P'?1:0) + (s3[i]==='P'?1:0)
                );

                return { s1, s2, s3, coverage };
            }, [config]);

            return (
                <div className="p-8 max-w-[1600px] mx-auto">
                    <div className="flex justify-between items-center mb-10">
                        <h1 className="text-3xl font-black text-slate-800 tracking-tighter italic">MINERAOS <span className="text-blue-600 underline">DEVMONARK</span></h1>
                        <div className="bg-emerald-500 text-white px-4 py-1 rounded-md text-[10px] font-bold uppercase tracking-widest">Operación Segura</div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                        <div className="lg:col-span-1 space-y-4">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">Configuración</h2>
                                {[
                                    {l: 'Días de Trabajo', k: 'work'},
                                    {l: 'Ciclo Descanso', k: 'rest'},
                                    {l: 'Inducción (I)', k: 'induction'},
                                    {l: 'Proyección Total', k: 'total'}
                                ].map(item => (
                                    <div key={item.k} className="mb-4">
                                        <label className="block text-[11px] font-bold text-slate-500 mb-1 uppercase tracking-tight">{item.l}</label>
                                        <input 
                                            type="number" 
                                            className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm font-bold focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                            value={config[item.k]} 
                                            onChange={e => setConfig({...config, [item.k]: parseInt(e.target.value) || 0})}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="lg:col-span-3 bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="overflow-x-auto custom-scroll">
                                <div className="inline-block min-w-full">
                                    <div className="flex bg-slate-50 border-b border-slate-100">
                                        <div className="w-40 shrink-0 h-10 flex items-center px-4 text-[10px] font-bold text-slate-400 uppercase sticky left-0 bg-slate-50 z-20 border-r border-slate-200">Personal</div>
                                        {schedule.coverage.map((_, i) => <div key={i} className="cell text-slate-400 font-medium">D{i}</div>)}
                                    </div>
                                    {[
                                        {n: 'Supervisor 1', r: schedule.s1},
                                        {n: 'Supervisor 2', r: schedule.s2},
                                        {n: 'Supervisor 3', r: schedule.s3}
                                    ].map((s, idx) => (
                                        <div key={idx} className="flex border-b border-slate-50">
                                            <div className="w-40 shrink-0 h-10 flex items-center px-4 text-xs font-bold text-slate-700 sticky left-0 bg-white z-10 border-r border-slate-200">{s.n}</div>
                                            {s.r.slice(0, config.total).map((v, i) => (
                                                <div key={i} className={`cell ${v==='S'?'s-sub':v==='I'?'s-ind':v==='P'?'s-prf':v==='B'?'s-baj':''}`}>
                                                    {v && v !== 'D' ? v : ''}
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                    <div className="flex bg-slate-800 text-white font-black">
                                        <div className="w-40 shrink-0 h-10 flex items-center px-4 text-[10px] uppercase tracking-widest sticky left-0 bg-slate-800 z-20 border-r border-slate-700">Cobertura (P)</div>
                                        {schedule.coverage.map((c, i) => (
                                            <div key={i} className={`cell border-none ${c < 2 && i > config.induction ? 'bg-red-600' : ''}`}>{c}</div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
