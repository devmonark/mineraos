<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineraOS - Devmonark</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card { background: #ffffff; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .cell { min-width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: 700; border-right: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; transition: all 0.2s; }
        .s-sub { background-color: #3b82f6; color: white; } /* Subida Blue */
        .s-ind { background-color: #fbbf24; color: #92400e; } /* Inducción Yellow */
        .s-prf { background-color: #22c55e; color: white; } /* Perforación Green */
        .s-baj { background-color: #ef4444; color: white; } /* Bajada Red */
        .s-des { background-color: #f8fafc; color: #cbd5e1; font-weight: 400; }
        .custom-scroll::-webkit-scrollbar { height: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [config, setConfig] = useState({
                workDays: 14,
                offDays: 7,
                inductionDays: 5,
                totalDrillDays: 90
            });

            const data = useMemo(() => {
                const { workDays, offDays, inductionDays, totalDrillDays } = config;
                const total = totalDrillDays + 20;
                let s1 = Array(total).fill('-');
                let s2 = Array(total).fill('-');
                let s3 = Array(total).fill('-');

                // FUNCIÓN MAESTRA DE CICLO
                const fillCycle = (arr, startDay) => {
                    let d = startDay;
                    while (d < total) {
                        if (d < total) arr[d++] = 'S'; // Subida
                        for (let i = 0; i < inductionDays && d < total; i++) arr[d++] = 'I';
                        // El tiempo de P es (Trabajo - Inducción - 1 día de bajada)
                        let pDays = workDays - inductionDays - 1;
                        for (let i = 0; i < pDays && d < total; i++) arr[d++] = 'P';
                        if (d < total) arr[d++] = 'B'; // Bajada EXACTA en el día workDays
                        for (let i = 0; i < (offDays - 1) && d < total; i++) arr[d++] = 'D';
                    }
                };

                // Asignación inicial
                fillCycle(s1, 0);
                
                // Lógica de Relevo para S2 y S3
                // S2 entra para apoyar a S1
                let d2 = 0;
                s2[d2++] = 'S';
                for(let i=0; i<inductionDays && d2<total; i++) s2[d2++] = 'I';
                
                for(let i=d2; i<total; i++) {
                    // Si S1 baja en el futuro cercano, S2 o S3 deben estar listos
                    let drillers = (s1[i]==='P'?1:0) + (s2[i]==='P'?1:0) + (s3[i]==='P'?1:0);
                    
                    if (s2[i] === '-') {
                        if ((s1[i+1] === 'B' || s1[i] === 'D') && s2[i-1] !== 'B') {
                             // Necesita quedarse
                        }
                        // Lógica simplificada para asegurar P
                        if (s2[i-1] === 'I' || s2[i-1] === 'P') s2[i] = 'P';
                    }

                    // S3 entra cuando uno de los otros dos va a bajar
                    if (i + inductionDays + 1 < total) {
                        if ((s1[i+inductionDays+1] === 'B' || s2[i+inductionDays+1] === 'B') && s3[i] === '-') {
                            s3[i] = 'S';
                            for(let k=1; k<=inductionDays; k++) s3[i+k] = 'I';
                        }
                    }
                    if (s3[i-1] === 'I' || s3[i-1] === 'P') {
                        if (s3[i] === '-') s3[i] = 'P';
                    }

                    // Limpieza de bajadas para S2 y S3 si hay exceso
                    if (drillers > 2) {
                        if (s3[i] === 'P' && s1[i] === 'P' && s2[i] === 'P') s3[i] = 'B';
                    }
                }

                const counts = [];
                for(let i=0; i<totalDrillDays; i++) {
                    counts.push((s1[i]==='P'?1:0) + (s2[i]==='P'?1:0) + (s3[i]==='P'?1:0));
                }

                return { s1, s2, s3, counts };
            }, [config]);

            return (
                <div className="p-8">
                    <div className="card p-6 mb-6 flex flex-wrap gap-8 items-end border-l-8 border-blue-600">
                        <div>
                            <h1 className="text-2xl font-black text-slate-800 uppercase tracking-tighter">MineraOS Devmonark</h1>
                            <p className="text-slate-500 text-sm font-bold">Control de Relevos Críticos</p>
                        </div>
                        {['workDays', 'offDays', 'inductionDays', 'totalDrillDays'].map(key => (
                            <div key={key} className="w-32">
                                <label className="block text-[10px] font-black text-slate-400 uppercase mb-1">
                                    {key === 'workDays' ? 'Ciclo Trabajo' : key === 'offDays' ? 'Descanso' : key === 'inductionDays' ? 'Inducción' : 'Proyección'}
                                </label>
                                <input 
                                    type="number" 
                                    className="w-full bg-slate-50 border-2 border-slate-200 rounded-lg p-2 font-bold text-slate-700 outline-none focus:border-blue-500 transition-all"
                                    value={config[key]} 
                                    onChange={e => setConfig({...config, [key]: parseInt(e.target.value) || 0})} 
                                />
                            </div>
                        ))}
                    </div>

                    <div className="card overflow-hidden">
                        <div className="overflow-x-auto custom-scroll">
                            <div className="inline-block min-w-full">
                                <div className="flex bg-slate-800 text-white">
                                    <div className="w-40 shrink-0 h-10 flex items-center px-4 text-[10px] font-black uppercase sticky left-0 bg-slate-800 z-20">Supervisor</div>
                                    {data.counts.map((_, i) => (
                                        <div key={i} className="cell border-slate-700 text-[10px]">{i}</div>
                                    ))}
                                </div>
                                {[
                                    {n: 'Supervisor 1', d: data.s1},
                                    {n: 'Supervisor 2', d: data.s2},
                                    {n: 'Supervisor 3', d: data.s3}
                                ].map((row, idx) => (
                                    <div key={idx} className="flex">
                                        <div className="w-40 shrink-0 h-10 flex items-center px-4 text-xs font-black text-slate-700 sticky left-0 bg-white z-10 border-r-2 border-slate-100">{row.n}</div>
                                        {row.d.slice(0, config.totalDrillDays).map((v, i) => (
                                            <div key={i} className={`cell ${v==='S'?'s-sub':v==='I'?'s-ind':v==='P'?'s-prf':v==='B'?'s-baj':'s-des'}`}>
                                                {v === '-' || v === 'D' ? '' : v}
                                            </div>
                                        ))}
                                    </div>
                                ))}
                                <div className="flex bg-slate-100 border-t-2 border-slate-300">
                                    <div className="w-40 shrink-0 h-10 flex items-center px-4 text-[10px] font-black text-slate-500 uppercase sticky left-0 bg-slate-100 z-10">Cobertura (P)</div>
                                    {data.counts.map((c, i) => (
                                        <div key={i} className={`cell ${c < 2 && i > config.inductionDays ? 'bg-red-100 text-red-600' : 'text-slate-600'}`}>{c}</div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
