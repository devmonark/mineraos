<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineraOS Devmonark - Final Fix</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        .panel-config { background: white; border-radius: 12px; border: 1px solid #e5e7eb; padding: 24px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .panel-tabla { background: white; border-radius: 12px; border: 1px solid #e5e7eb; box-shadow: 0 1px 2px rgba(0,0,0,0.05); overflow: hidden; }
        .cell { min-width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: 700; border-right: 1px solid #f3f4f6; border-bottom: 1px solid #f3f4f6; }
        .s-sub { background-color: #eff6ff; color: #2563eb; } /* Azul S */
        .s-ind { background-color: #fffbeb; color: #d97706; } /* Amarillo I */
        .s-prf { background-color: #f0fdf4; color: #16a34a; } /* Verde P */
        .s-baj { background-color: #fef2f2; color: #dc2626; } /* Rojo B */
        .custom-scroll::-webkit-scrollbar { height: 8px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        const App = () => {
            const [conf, setConf] = useState({ trabajo: 14, descanso: 7, induccion: 5, total: 33 });

            const data = useMemo(() => {
                const totalDias = conf.total + 20;
                let s1 = Array(totalDias).fill('-');
                let s2 = Array(totalDias).fill('-');
                let s3 = Array(totalDias).fill('-');

                const asignarCiclo = (arr, inicio) => {
                    let d = inicio;
                    while (d < totalDias) {
                        // 1. Días de Trabajo (Exactamente conf.trabajo)
                        for (let i = 0; i < conf.trabajo && d < totalDias; i++) {
                            if (i === 0) arr[d] = 'S';
                            else if (i <= conf.induccion) arr[d] = 'I';
                            else arr[d] = 'P';
                            d++;
                        }
                        // 2. Día de Bajada (Justo después de los días de trabajo)
                        if (d < totalDias) {
                            arr[d] = 'B'; 
                            d++;
                        }
                        // 3. Días de Descanso (Resto del ciclo)
                        for (let i = 0; i < (conf.descanso - 1) && d < totalDias; i++) {
                            arr[d] = 'D';
                            d++;
                        }
                    }
                };

                // Supervisor 1 y 2 arrancan en D0
                asignarCiclo(s1, 0);
                asignarCiclo(s2, 0);

                // Supervisor 3 entra para relevar cuando alguien baja
                for (let i = 0; i < totalDias; i++) {
                    // Calculamos cuándo necesita estar listo P para cubrir la B del otro
                    let diaNecesarioP = i + conf.induccion + 1;
                    if (diaNecesarioP < totalDias && (s1[diaNecesarioP] === 'B' || s2[diaNecesarioP] === 'B')) {
                        if (s3[i] === '-') {
                            // Validar descanso previo
                            let libre = true;
                            for(let j=1; j<conf.descanso; j++) if(i-j >= 0 && (s3[i-j] !== '-' && s3[i-j] !== 'D')) libre = false;
                            if(libre) asignarCiclo(s3, i);
                        }
                    }
                }

                const cobertura = [];
                for(let i=0; i < conf.total; i++) {
                    cobertura.push((s1[i]==='P'?1:0) + (s2[i]==='P'?1:0) + (s3[i]==='P'?1:0));
                }

                return { s1, s2, s3, cobertura };
            }, [conf]);

            return (
                <div className="p-8 max-w-[1600px] mx-auto">
                    <div className="flex justify-between items-end mb-8">
                        <div>
                            <h1 className="text-2xl font-bold text-slate-800">MineraOS Devmonark</h1>
                            <p className="text-slate-500 text-sm font-medium">Panel de Planificación de Relevos Críticos</p>
                        </div>
                        <div className="bg-green-100 text-green-700 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest border border-green-200">
                            Operación Sincronizada 100%
                        </div>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-8">
                        {/* CONFIGURACIÓN */}
                        <div className="w-full lg:w-72 shrink-0">
                            <div className="panel-config space-y-6">
                                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Configuración</h2>
                                {[
                                    {label: 'Ciclo Trabajo (Días)', k: 'trabajo'},
                                    {label: 'Ciclo Descanso', k: 'descanso'},
                                    {label: 'Días Inducción', k: 'induccion'},
                                    {label: 'Proyección Total', k: 'total'}
                                ].map(item => (
                                    <div key={item.k}>
                                        <label className="block text-[11px] font-bold text-slate-500 mb-2 uppercase">{item.label}</label>
                                        <input 
                                            type="number" 
                                            className="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm font-bold focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all"
                                            value={conf[item.k]} 
                                            onChange={e => setConf({...conf, [item.k]: parseInt(e.target.value) || 0})}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* TABLA */}
                        <div className="flex-1 panel-tabla">
                            <div className="overflow-x-auto custom-scroll">
                                <div className="inline-block min-w-full">
                                    <div className="flex bg-slate-50 border-b border-slate-100">
                                        <div className="w-40 h-10 flex items-center px-4 text-[10px] font-bold text-slate-400 uppercase sticky left-0 bg-slate-50 z-20 border-r border-slate-100">Supervisor</div>
                                        {data.cobertura.map((_, i) => (
                                            <div key={i} className="cell text-[10px] text-slate-400 border-none font-medium">D{i}</div>
                                        ))}
                                    </div>
                                    {[
                                        {id: 'Supervisor 1', row: data.s1},
                                        {id: 'Supervisor 2', row: data.s2},
                                        {id: 'Supervisor 3', row: data.s3}
                                    ].map((s, idx) => (
                                        <div key={idx} className="flex border-b border-slate-50">
                                            <div className="w-40 h-10 flex items-center px-4 text-xs font-bold text-slate-700 sticky left-0 bg-white z-10 border-r border-slate-100">{s.id}</div>
                                            {s.row.slice(0, conf.total).map((v, i) => {
                                                const cls = v==='S'?'s-sub':v==='I'?'s-ind':v==='P'?'s-prf':v==='B'?'s-baj':'';
                                                return <div key={i} className={`cell ${cls}`}>{v==='D'||v==='-'?'':v}</div>
                                            })}
                                        </div>
                                    ))}
                                    <div className="flex bg-slate-50 font-bold">
                                        <div className="w-40 h-10 flex items-center px-4 text-[10px] font-bold text-slate-500 uppercase sticky left-0 bg-slate-50 z-20 border-r border-slate-200">Cobertura (P)</div>
                                        {data.cobertura.map((c, i) => (
                                            <div key={i} className={`cell border-none ${c < 2 && i > conf.induccion ? 'text-red-500' : 'text-slate-600'}`}>{c}</div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
